name = "notion-r2-image-proxy"
main = "image-proxy.js"
compatibility_date = "2024-01-01"

# Account ID (set via environment or wrangler login)
# account_id = "your_account_id"

# R2 Bucket binding
# IMPORTANT: Replace "your-bucket-name" with your actual bucket name
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "your-bucket-name"

# Environment variables (secrets should be set via wrangler secret)
[vars]
# AUTH_TOKEN should be set as a secret, not here
# Use: wrangler secret put AUTH_TOKEN

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Optional: Custom domain routing
# [routes]
# pattern = "images.yourdomain.com/*"
# zone_name = "yourdomain.com"

# Production environment overrides (optional)
# [env.production]
# r2_buckets = [{ binding = "R2_BUCKET", bucket_name = "production-bucket" }]
